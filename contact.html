    <main class="contact-page-container">
        <div class="contact-form-wrapper">
            <h2>Get in Touch with Me<br />I'll help you find</h2>

            <form id="contact-form-submission">
                <div class="form-row">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="firstName" placeholder="Enter your first name" required />
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="lastName" placeholder="Enter your last name" required />
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <label for="email">Work Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your work email" required />
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Type your message here" required></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <label for="country">Country</label>
                        <select id="country" name="country" required></select>
                    </div>
                </div>

                <button type="submit" id="submit-button">
                    Submit
                    <div class="spinner-border visually-hidden" role="status"></div>
                </button>
                <div id="form-status" style="margin-top: 1rem;"></div>
            </form>
        </div>
    </main>
